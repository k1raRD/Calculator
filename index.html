<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="container">
      <input type="text" class="inputUser" />
      <button class="cleanScreen colorBlack">AC</button>
      <button class="moreLess colorBlack" value="moreLess">+/-</button>
      <button class="porcentage colorBlack" value="percent">%</button>
      <button class="operation colorBlue" value="div">/</button>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operation colorBlack" value="mult">*</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operation colorBlack" value="rest">-</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operation colorBlack" value="sum">+</button>
      <button class="number0 number" value="0">0</button>
      <button class="number" value=".">.</button>
      <button class="equal colorBlack">=</button>
    </div>
    <span class="credits">Coded by k1rard</span>
    <script src="script.js"></script>
  </body>
</html>
